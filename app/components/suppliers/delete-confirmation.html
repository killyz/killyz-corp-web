<div ng-controller="SupplierController as supplierCtrl">
    <div class="modal-header">
        <h4>Delete Supplier</h4>
    </div>
        <div class="modal-body">
            Are you sure you want to delete this supplier?
        </div>
        <div class="modal-footer">
            <div class="col-md-12 button-footer">
                <button type="submit" class="btn btn-success" ng-click="supplierCtrl.deleteSupplier()">Confirm</button>
                <button type="submit" class="btn btn-danger" ng-click="supplierCtrl.closeModal()">Cancel</button>
            </div>
        </div>
</div>
