<div class="container-fluid" ng-controller="ModelsController as modelsCtrl">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7 header"><h3 class="header-child">Models</h3></div>
        <div class="col-md-1 new-button-div">
            <span>
                <button type="button" class="btn btn-success btn-sm" ng-click="modelsCtrl.newModel()">New</button>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Preview</th>
                    <th>Artist</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="model in modelsCtrl.global.models">
                    <td>{{model.imageUrl}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
